      openshift.io/support-url: "https://github.com/mvilche/crond-noroot.git"
  message: >-
    Los servicios iniciarÃ¡n en un par de minutos...
    Martin Fabrizzio Vilche        

  objects:


##################### CROND





  - apiVersion: v1
    data:
      tasks: |-
        # EJEMPLO DE TASKS
        SHELL=/bin/bash
        #### true | false 
        EMAIL_NOTIFICACION=false
        * * * * * 1001 bash -c "sleep 5 && id >> /tmp/test-1"
        #dia(*) hora(*) dia_del_mes(*) mes(*) dia_semana(*) id_usuario(1001) commando(sleep 5 && id >> /tmp/test-1)
      config.ini: |-
        Mailuser="mail@mail.com"
        Mailpassword="password"
        Mailhost="host.com.uy"
        Mailport=25
        Maildestinos="mail@mail.com"
        Ambiente="TEST"
    kind: ConfigMap
    metadata:
      name: go-tasks


  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "crond-tasks"
      name: "crond-tasks"
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: crond-tasks
        deploymentconfig: crond-tasks
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        type: Recreate
      template:
        metadata:
          labels:
            app: crond-tasks
            deploymentconfig: crond-tasks
        spec:
          containers:
            - env:
                - name: TIMEZONE
                  value: America/Montevideo
              image: "crond-tasks:latest"
              imagePullPolicy: Always
              name: crond-tasks
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /opt/crontabs
                  name: go-tasks-crontabs
                - mountPath: /opt/config
                  name: go-tasks-config                
              livenessProbe:
                exec:
                  command:
                    - bash
                    - '-c'
                    - pidof go-tasks
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 5
              readinessProbe:
                exec:
                  command:
                    - bash
                    - '-c'
                    - |
                      pidof go-tasks
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 5                  
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                name: go-tasks
                items:
                - key: tasks
                  path: tasks       
              name: go-tasks-crontabs
            - configMap:
                name: go-tasks
                items:
                - key: config.ini
                  path: config.ini             
              name: go-tasks-config              
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - crond-tasks
            from:
              kind: ImageStreamTag
              name: "crond-tasks:latest"
          type: ImageChange


  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: crond-tasks
      name: crond-tasks
    spec:
      completionDeadlineSeconds: 1800
      output:
        to:
          kind: ImageStreamTag
          name: crond-tasks:latest
      source:
        contextDir: .
        git:
          ref: master
          uri: 'https://github.com/mvilche/crond-noroot.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile
      triggers:
        - type: "ConfigChange"


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: crond-tasks
      name: crond-tasks
    spec: {}
